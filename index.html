<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Spoon</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator__output" />
      <!-- button{$}*9 -->
      <button class="calculator__input">1</button>
      <button class="calculator__input">2</button>
      <button class="calculator__input">3</button>
      <button class="calculator__input">4</button>
      <button class="calculator__input">5</button>
      <button class="calculator__input">6</button>
      <button class="calculator__input">7</button>
      <button class="calculator__input">8</button>
      <button class="calculator__input">9</button>
    </div>

    <script src="src/calculator.js"></script>
  </body>
</html>
